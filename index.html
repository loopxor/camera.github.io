<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Датчик приближения</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #status {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Датчик приближения (Android)</h1>
  <div id="status">Ожидание данных от датчика...</div>

  <script>
    async function initProximitySensor() {
      if ('ProximitySensor' in window) {
        try {
          const sensor = new ProximitySensor({ frequency: 1 });
          sensor.addEventListener('reading', () => {
            document.getElementById('status').textContent =
              `Расстояние: ${sensor.distance} см — ${sensor.near ? 'Объект рядом' : 'Объект далеко'}`;
          });
          sensor.addEventListener('error', event => {
            document.getElementById('status').textContent =
              `Ошибка: ${event.error.name}`;
          });
          sensor.start();
        } catch (error) {
          document.getElementById('status').textContent =
            `Ошибка инициализации: ${error.message}`;
        }
      } else {
        document.getElementById('status').textContent =
          'Датчик приближения не поддерживается в этом браузере.';
      }
    }

    initProximitySensor();
  </script>
</body>
</html>
