<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Камера: фронтальная и основная</title>
  <style>
    video {
      width: 100%;
      max-width: 640px;
      border: 2px solid #333;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Выбор камеры на Android</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="startCamera('user')">Фронтальная камера</button>
  <button onclick="startCamera('environment')">Основная камера</button>

  <script>
    let currentStream;

    async function startCamera(facingMode) {
      // Остановить текущий поток, если есть
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: { facingMode: { exact: facingMode } },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;
      } catch (error) {
        alert('Ошибка при доступе к камере: ' + error.message);
      }
    }
  </script>
</body>
</html>
