<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Датчик ориентации</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 20px;
    }
    .values {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Датчик ориентации</h1>
  <div class="values">
    α (азимут): <span id="alpha">0</span>°<br>
    β (наклон вперёд/назад): <span id="beta">0</span>°<br>
    γ (наклон влево/вправо): <span id="gamma">0</span>°
  </div>
  <button id="startBtn">Включить датчик</button>
  <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    const alphaSpan = document.getElementById('alpha');
    const betaSpan = document.getElementById('beta');
    const gammaSpan = document.getElementById('gamma');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');

    function drawOrientation(beta, gamma) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      const x = centerX + gamma * 2;
      const y = centerY - beta * 2;

      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fillStyle = 'green';
      ctx.fill();
      ctx.stroke();
    }

    function handleOrientation(event) {
      const alpha = event.alpha || 0;
      const beta = event.beta || 0;
      const gamma = event.gamma || 0;

      alphaSpan.textContent = alpha.toFixed(1);
      betaSpan.textContent = beta.toFixed(1);
      gammaSpan.textContent = gamma.toFixed(1);

      drawOrientation(beta, gamma);
    }

    startBtn.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              startBtn.style.display = 'none';
            } else {
              alert('Доступ к датчику отклонён.');
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        startBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
